<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - LegoByteTech</title>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form">
            <h2>Crear cuenta</h2>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Tipo de perfil</label>
                <div class="radio-group">
                    <input type="radio" id="buyer" name="profile" value="buyer" checked>
                    <label for="buyer">Comprador</label>
                    <input type="radio" id="seller" name="profile" value="seller">
                    <label for="seller">Vendedor</label>
                </div>
            </div>                       
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Registrarse</button>
            <div class="form-footer">
                <span>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></span>
            </div>
        </form>
    </div>
</body>
</html>
