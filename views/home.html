<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegoByteTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-7d/3VjaNjxkfjRZ5Fsne2RIsLfENBlGv/rWnQ5/zUJOn7eK0Z2zBiKrzzbI7nxF9A5IqqKOzXtWJIEBr7MAYlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      <script src="https://kit.fontawesome.com/d683ca57df.js" crossorigin="anonymous"></script>
      <script src="/Pruebas/public/scripts/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo Legobytetech" />
        <div class="account">
          <button><i class="fa-solid fa-user"></i><a href=""> Mi Cuenta</a></button>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
      <!-- Barra de Búsqueda -->
      <form action="/buscar" method="GET">
        <input type="text" id="busqueda" name="b" placeholder="Buscar...">
        <button type="submit"><i class="fas fa-search"></i>
        </button>
      </form>
    </header>
      <!-- Barra de navegación -->
      <nav>
        <ul>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#armador">Armador</a></li>
          <li><a href="#ayuda">Ayuda</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    <!-- Slider -->
     <section class="slider-1">
        <h2 class="product-category">Categorías</h2>
        <button class="pre-btn"><img src="/images/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="/images/arrow.png" alt=""></button>
        <div class="product-container">
          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-1.png" alt="notebooks" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Notebooks</h2>
          </div>
          </div>

          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-2.png" alt="mouses" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Ratones</h2>
          </div>
          </div>

          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-3.png" alt="keyboards" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Teclados</h2>
          </div>
          </div>

          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-4.png" alt="pc" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Computadoras</h2>
          </div>
          </div>

          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-5.png" alt="monitor" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Monitores</h2>
          </div>
          </div>

          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-6.png" alt="processors" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Procesadores</h2>
          </div>
          </div>

          <div class="category-card">
            <div class="category-image">
              <img src="/images/slider-7.png" alt="sound" class="category-thumb">
            </div>
            <div class="category-info">
              <h2 class="category-name">Sonido</h2>
          </div>
          </div>
        </div>
     </section>
    <main>
     
      <!-- Logos de las marcas -->
      <div class="logos">
        <img src="logo1.png" alt="Marca 1" />
        <img src="logo2.png" alt="Marca 2" />
        <!-- Más logos según sea necesario -->
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="#arrepentimiento">Botón de arrepentimiento</a></li>
        <li><a href="#condiciones">Términos y Condiciones</a></li>
        <li><a href="#quejas">Libro de Quejas</a></li>
      </ul>
    </footer>
  </body>
</html>
