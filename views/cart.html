<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegoByteTech</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-7d/3VjaNjxkfjRZ5Fsne2RIsLfENBlGv/rWnQ5/zUJOn7eK0Z2zBiKrzzbI7nxF9A5IqqKOzXtWJIEBr7MAYlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo Legobytetech" />
        <div class="account">
          <button><a href="#miCuenta">Mi Cuenta</a></button>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- Barra de navegación -->
      <nav>
        <ul>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#armador">Armador</a></li>
          <li><a href="#ayuda">Ayuda</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Carrito de Compras</h2>
      <div class="cart-item">
        <img
          src="procesador.jpg"
          alt="Procesador Intel Core i5 12400F 4.4GHz Turbo"
        />
        <div class="item-details">
          <p>Procesador Intel Core i5 12400F 4.4GHz Turbo</p>
          <p>Comprar Ahora | Eliminar</p>
        </div>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <input type="number" value="1" />
          <button class="quantity-btn">+</button>
        </div>
        <p class="price">$175.000</p>
      </div>
      <div class="quantity-control">
        <button class="quantity-btn">-</button>
        <input type="number" value="1" />
        <button class="quantity-btn">+</button>
      </div>
      <p class="price">$175.000</p>
    </div>
    <div class="quantity-control">
      <button class="quantity-btn">-</button>
      <input type="number" value="1" />
      <button class="quantity-btn">+</button>
    </div>
    <p class="price">$175.000</p>
  </div>
     
      <div class="cart-summary">
        <p>Envío: <span>$12.000</span></p>
        <p>Total: <span>$607.000</span></p>
        <button>Comprar Todo</button>
      </div>

      <!-- Logos de las marcas -->
      <div class="logos">
        <img src="logo1.png" alt="Marca 1" />
        <img src="logo2.png" alt="Marca 2" />
        <!-- Más logos según sea necesario -->
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="#arrepentimiento">Botón de arrepentimiento</a></li>
        <li><a href="#condiciones">Términos y Condiciones</a></li>
        <li><a href="#quejas">Libro de Quejas</a></li>
      </ul>
    </footer>
  </body>
</html>
